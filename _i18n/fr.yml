home:
  moreInfo: Plus d’information
  mission-title: Notre Mission
  mission: L’Orchestre Pop d’Ottawa vise à encourager la prochaine génération de musiciens à poursuivre leurs ambitions, à redéfinir l’expérience orchestrale et à créer un environnement communautaire dans la région d’Ottawa-Gatineau.
  about:
    one: Nous sommes un orchestre dynamique et semi-professionnel, jouant de la musique accessible et pertinente. Le mot « Pop » dans notre nom désigne « populaire », telle que la musique que nous jouons qui est tirée de la culture populaire actuelle, racontant des histoires provenant des époques et des galaxies très, très lointaines et ceux plus près de chez nous. Cela étant dit, nous tenons tout de même à conserver notre place dans le monde de la musique classique – ses traditions, son histoire riche et surtout sa romance.
    two: Nous combinons nos passions en présentant des concerts innovateurs qui redéfinissent l’expérience orchestrale moderne. Nous sommes composés de gens tout comme vous. Nous aimons nous déguiser et partager notre amour pour la musique que nous jouons. Notre mission - L’Orchestre Pop d’Ottawa vise à encourager la prochaine génération de musiciens à poursuivre leurs ambitions, à redéfinir l’expérience orchestrale et à créer un environnement communautaire dans la région d’Ottawa-Gatineau.
    three: Notre histoire remonte à un club universitaire fondé par Mathieu Roy en 2012 avec seulement une poignée de musiciens enthousiastes. Depuis, nous nous sommes constitués en organisation à but non lucratif et nous comptons plus de 65 musiciens.
    four: Notre première saison en 2017-2018 fut un grand succès alors que nous avions présenté trois séries de concerts pour plus de 3000 spectateurs. Durant la saison de 2018-2019, nos performances ont eu lieu aux Théâtres Meridian à Centrepointe. Nous continuons à poursuivre le développement d’activités éducatives et la création de concerts encore plus grandioses, magnifiques et impressionnants.

