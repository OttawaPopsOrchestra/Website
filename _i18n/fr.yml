    title: Trick or Toccata
    concert1:
      date: le 23 octobre 2018
      time: 19:30h
    description: The Ottawa Pops Orchestra (OPO) returns to Meridian Theatres at Centrepointe on October 23rd, 2018 for an evening concert dedicated to the musical giants of horror, on and off the silver screen. Featuring a performance of one of the most fear-inspiring works of all time, Bach-Stokowski’s Toccata and Fugue in D minor, as well as Mussorgsky’s frantic musical nightmare “Night on Bald Mountain”, OPO pays tribute to universally recognized classical scores that conjure the darkest of our cinematic memories. Program suitable for all ages - families with young children are encouraged to attend.

  HMW:
    title: Le Monde Musical de Harry
    concert1:
      date: le 8 novembre 2019
      time: 19:30h
    concert2:
      date: le 9 novembre 2019
      time: 14:30h
    description: Sorciers et sorcières, gobelins, hippogriffes, et toute autre créature fantastique sont cordialement invités à prendre part à une prestation symphonique du « Monde Magique de Harry », présenté par l’Orchestre Pop d’Ottawa. Suite à un succès fulgurant en mai 2018, avec des salles complètes pour chaque soir et une matinée supplémentaire pour accommoder la demande populaire, il fait un grand plaisir à l’OPO de ramener la magie du monde sorcier à Ottawa.

  VGS:
    title: Symphonie de jeux vidéo
    concert1:
      date: le 21 mars 2020
      time: 19:30h
    description: "Nous lançons l’appel à tous les mages et guerriers : la chance d’embarquer dans votre domaine préféré est arrivée avec La Symphonie de jeux vidéo ! L’aventure débute à 18 h 30 le 21 mars 2020. Revivez l’extase de Final Fantasy, The Legend of Zelda, Call of Duty, Dragon Age, Undertale, et encore plus, qui seront dirigés par le chef d’orchestre de l’Orchestre de Jeux Vidéo de Montréal et de l’Orchestre Pop d’Ottawa, Jonathan Dagenais ! Témoignez de la splendeur d’un orchestre complet EN DIRECT, accompagné d’une projection cinématique. "

  broadway:
    title: Pops sur Broadway!
    concert1:
      date: le 16 mai 2020
      time: 14:30h
    description: Mettez vos chaussures de danse et qu’on monte le son, le meilleur de Broadway vient à Ottawa au printemps 2020! L’Orchestre Pops d’Ottawa vous invite à “Pops sur Broadway!”, qui se tiendra au Théâtres Meridian @ Centrepointe le 16 mai 2020. Nous promettons une soirée pleine de rires, de triomphes et de mélodies dansantes qui plairont à toute la famille! Venez écouter vos chansons favorites des spectacles comme Evita, Les Misérables, Wicked, West Side Story, et encore plus, présentées par un orchestre symphonique et d’excellents chanteurs !
