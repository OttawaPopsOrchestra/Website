season:
  title: Billets de saison
  subtitle: Nos abonnés sont parmi nos personnes préférées
  p1: La saison 2019-20 est arrivée et plein d’avantage vous attendent lorsque vous vous abonnez. Nous récompensons la loyauté d’abonnement avec les meilleurs coûts que nous offrons au cours de l’année, en plus du premier droit de refus pour conserver vos sièges à toutes les années. Il y a aussi le rabais de 15% sur des billets supplémentaires pour vos amis et votre famille, et l’occasion de vous procurer en avance des billets simples et pour les événements spéciaux.
  p2: "Les 3 spectacles : Épargnez jusqu’à 27% du prix régulier "
  p3: Êtes-vous prêts à vous amuser ?
  get: Obtenez vos billets de saison !

  savings:
    title: Faites des économies
    p1: Quand nous vous disons que les abonnés pour la saison ont les meilleurs prix*, c’est la vérité. Voyez comment les coûts changent pour ceux qui attendent avant d’acheter leurs billets.

  more:
    title: Les billets de saison vous rapportent plus
    best: Les meilleurs prix que nous avons à offrir
    percent: Rabais de 15% sur tous les billets supplémentaires pour vos amis et votre famille pour tous les spectacles
    refusal: Premier droit de refus pour conserver vos sièges chaque année, ou premier droit de faire une requête pour changer vos sièges
    events: Accès de prévente pour les événements spéciaux

  map: Plan de salle et prix
  hst: "*TVH n’est pas comprise dans les prix "
  renew:
    title: Renouveler vos billets de saison
    p1: Les abonnés de saison réservent toujours le premier droit de refus pour conserver leurs sièges jusqu’à l’échéance de renouvellement en mai. Par la suite, tous les sièges non réclamés seront disponibles pour les requêtes de changement de sièges.

matinees:
  header: LA MATINÉE SCOLAIRE
  title: DÉTAILS SUR LA MATINÉE SCOLAIRE
  button: Toutes les matinÉes scolaries de la saison 2018-2019 ont passÉ
  gr4-6: "Élèves de la 4e à la 6e année : 3,50 $ plus TVH"
  gr7-12: "Élèves de la 7e à la 12e année : 5,00 $ plus TVH"
  p1: Un(e) membre de notre équipe fera un suivi dans les 5 jours ouvrables afin de confirmer votre commande et vous envoyer une facture.

  adults:
    title: ADULTES
    value: Un billet sera fourni gratuitement pour un adulte accompagnant 10 élèves inscrits. L’entrée est gratuite pour les éducateurs spécialisés. Des accompagnateurs supplémentaires pourront assister à la discrétion de l’OPO et auront à payer les frais d’élèves de 5,00 $ plus TVH.

  payment:
    title: DÉTAILS DE PAIEMENT
    value: Paiement complet est requis avant le délai de paiement (environ une semaine avant le concert). Les virements électroniques ou les chèques à l’ordre de l’Orchestre Pop d’Ottawa seront acceptés. L’Orchestre Pop d’Ottawa se réserve le droit d’annuler une commande soumise sans avoir reçu le paiement avant le délai de paiement.

  seating:
    title: SIÈGES
    value: Les ouvreurs dirigeront les groupes vers les sièges assignés par section. À la place des billets, vous recevrez une lettre d’admission par courriel suite au paiement complet.

  study:
    title: GUIDE DE PRÉPARATION POUR LES ENSEIGNANTS
    p1: Un guide d’étude à consulter avant le concert visant la préparation de vos élèves pour cette expérience orchestrale est disponible par téléchargement en anglais ou en français. Ce guide vous fournira des liens au curriculum ontarien, de l’information sur le programme, les musiciens et l’étiquette de concert.
    p2: Si vous avez des questions au sujet de votre commande, veuillez appeler ou envoyer un courriel à Mathieu Roy, directeur artistique, au
    hst: TVH sera ajoutée à la facture. Le paiement complet est requis avant le délai de paiement.
    p3: Lorsque nous recevrons votre commande de billets, nous calculerons le coût et le nombre de billets d’accompagnateurs gratuits selon les billets d’élèves à payer. Par la suite, nous vous ferons parvenir une facture.

auditions:
  regHere: Inscrivez-vous
  title: Auditions
  p1: Les auditions pour la saison 2019-2020 auront lieu les 14 et 15 septembre 2019 dans la salle 109 du pavillon Perez, 610, rue Cumberland.
  p2: Les candidats seront acceptés selon leur prestation durant l’audition. Il n’y a aucun âge minimal pour participer dans l’OPO.
  p3: L’audition consiste d’une gamme, 2 pièces contrastantes, une lecture à première vue (sur la caisse claire pour percussion) et une entrevue informelle. Les candidats devraient sélectionner deux pièces contrastantes qui démontrent leurs habiletés et leur facilité technique. La durée totale des pièces ne devrait dépasser 12 minutes. Les candidats sont priés d’arriver 10-15 minutes avant l’heure prévue pour l’audition et d’apporter 2 copies supplémentaires de leurs partitions pour les membres du panel. Il est possible que les juges vous interrompent durant vos pièces. Ne vous inquiétez pas, cela indique que l’extrait joué était suffisant et qu’ils souhaiteraient poursuivre à la prochaine étape de l’audition.
  p4: Les candidats préparant une audition pour la doublure d’instruments devraient préparer 1 pièce supplémentaire pour chacune des doublures. Des extraits orchestraux sont acceptables.

  percussionists:
    title: Percussionists
    p1: Les percussionnistes doivent préparer un extrait à la caisse claire et au maillet au minimum. Les candidats peuvent préparer des pièces supplémentaires pour d’autres instruments s’ils le souhaitent, pourvu que la durée totale de prestation ne dépasse 12 minutes.
    p2: L’OPO ne fournira aucun bâton ni maillet pour l’audition.
    p3: Les candidats peuvent apporter leur propre caisse claire à l’audition
    live: Instruments fournis pour l’audition en personne
    timp: Ensemble de 4 timbales Ludwig (23 po, 26 po, 29 po, 32 po)

  p5: Toutes les gammes doivent être jouées à 60 PPM (minimum) à moins d’indication contraire, en doubles croches ascendantes et descendantes (8 notes par coup d’archet pour les cordes).
  violin:
    title: Violon, violoncelle, flûte/piccolo
    value: ré majeur de 2 octaves.
  viola:
    title: Alto
    value: sol majeur de 3 octaves.
  oboe:
    title: Hautbois/cor anglais
    value: mi bémol majeur de 2 octaves.
  clarinet:
    title: Clarinette/clarinette-basse
    value: mi majeur de 3 octaves.
  brass:
    title: Cuivres, basson et contrebasse
    value: gamme de 2 octaves de votre choix.
  percussion:
    title: Percussion (au xylophone)
    value: si bémol majeur de 2 octaves et un troisième (si bémol à ré), alternation de bâtons à partir de la main gauche. 80 PPM.
  harp:
    title: Harpe
    value: 3 octaves de votre choix ME, 80+PPM.
  piano:
    title: Piano
    value:  sol mineur mélodique à motion parallèle de 4 octaves, 104 PPM. Accord brisé à 4 notes si majeur tonique avec alternation des notes de 2 octaves (finissant avec la progression d’accord I-IV-164-V-I) ME, 80 PPM.
  results:
    title: RÉSULTATS D’AUDITION
    p: Tous les candidats seront informés des résultats des auditions. Il est possible que les musiciens acceptés seront appelés à jouer pour tout ou quelques-uns des concerts. Tous les candidats seront avisés de quelle classe de musiciens à laquelle ils appartiennent et si la Bourse de développement orchestral leur a été décernée.
  membership:
    title: INFORMATION DE MEMBRIÉTÉ
    p1: L’OPO se qualifie d’orchestre semi-professionnel comprenant un mélange de musiciens communautaires et professionnels. La saison de l’OPO se déroule de septembre à mi-mai avec des répétitions hebdomadaires les dimanches soirs de 18 h à 21 h (avec certaines répétitions par section les vendredis de 18 h 30 à 21 h 30) dans la salle 109 du pavillon Perez, 610, rue Cumberland. Les candidats sont demandés d’assister à toutes les répétitions à l’horaire pour la période de répétitions à laquelle ils participent. Les musiciens acceptés ne peuvent rater plus qu’une répétition par période de concert. Les répétitions générales sont obligatoires, sans exception. Les candidats devraient être disponibles pour tous les concerts de la saison (8 et 9 novembre 2019, 20 et 21 mars 2020, 15 et 16 mai 2020) et devraient spécifier à l’audition s’il y a un conflit d’horaire avec les répétitions générales ou les concerts.
    p2: Tous les membres doivent repasser en audition à chaque saison.

