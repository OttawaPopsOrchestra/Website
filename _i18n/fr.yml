about-us:
  title: Apprenez davantage sur l’Orchestre Pop d’Ottawa
  one: L’Orchestre Pop d’Ottawa est un orchestre communautaire dévoué à une programmation orchestrale avec un répertoire populaire qui vise à enrichir et inspirer la communauté avec des performances accessibles, passionnées et pertinentes.
  two: L’Orchestre Pop d’Ottawa (OPO) fut fondé au printemps de 2017 par un ensemble de jeunes musiciens. Leur mission est d’enrichir et d’inspirer la communauté en interprétant de la musique orchestrale qui dépasse les normes classiques et qui redéfinit l’expérience orchestrale pour le public d’aujourd’hui. Sous la direction de Matthew Larkin et de Jonathan Dagenais, l’OPO s’efforce d’inspirer, d’engager et d’éduquer la communauté d’Ottawa-Gatineau.
  three: L’OPO est fier de mettre sur pied deux nouvelles initiatives pour les jeunes musiciens et élèves de la région d’Ottawa-Gatineau. D’abord, nous invitions des écoles de la communauté à quelques-unes de nos répétitions générales en fournissant aux enseignants des ressources pédagogiques détaillées et reliées aux concerts, permettant aux élèves de témoigner du fonctionnement d’un orchestre. De plus, nous sommes fiers de présenter la Bourse de développement orchestral qui encourage certains jeunes musiciens, choisit par un panel d’audition, à perfectionner leurs habiletés musicales et acquérir de l’expérience orchestrale professionnelle avec l’OPO.

