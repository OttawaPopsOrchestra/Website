<footer class="elegant-color">
    <div class="row justify-content-center" style="display: flex; align-items: center;">
        <div class="col-lg-2 offset-md-1 footer-col text-center">
            <img id="footer-logo-full" class="center-block" src="/assets/img/OPO Logo Symbol White.png">
            <p style="color:white;">{% t footer.profit %}</p>
        </div>
        <div class="col-lg footer-col text-center">
            <!-- Button trigger modal -->
            <button id="subscribe" type="button" class="btn btn-maroon" data-toggle="modal" data-target="#exampleModalCenter">
                {% t footer.newsletter %} <i class="far fa-paper-plane fa-fw"></i>
            </button>
            <div class="social-icons text-center">
                <a href="https://www.facebook.com/ottawapopsorchestra/" class="social" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
                <a href="https://twitter.com/OttawaPopsOrch" class="social" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://www.instagram.com/ottawapops/" class="social" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://www.youtube.com/channel/UCvD4B1NFC_2HD5jxXl3U-SQ?pbjreload=10" class="social" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
                                <style type="text/css">
                                    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
                                    /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                                       We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                                </style>
                                <div id="mc_embed_signup">
                                    <form action="https://ottawapopsorchestra.us20.list-manage.com/subscribe/post?u=b1f09a6ff661dacb3f98fcfe3&amp;id=71f457fdc4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                        <div id="mc_embed_signup_scroll">
                                            <h2>Subscribe to our mailing list</h2>
                                            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                                            <div class="mc-field-group">
                                                <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                                                </label>
                                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                                            </div>
                                            <div class="mc-field-group">
                                                <label for="mce-FNAME">First Name </label>
                                                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                                            </div>
                                            <div class="mc-field-group">
                                                <label for="mce-LNAME">Last Name </label>
                                                <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                                            </div>
                                            <div class="mc-field-group">
                                                <label for="mce-MMERGE5">Age </label>
                                                <input type="text" value="" name="MMERGE5" class="" id="mce-MMERGE5">
                                            </div>
                                            <div class="mc-field-group input-group">
                                                <strong>Would you like to subscribe to: </strong>
                                                <ul><li><input type="checkbox" value="1" name="group[881][1]" id="mce-group[881]-881-0"><label for="mce-group[881]-881-0">News and Special Offers</label></li>
                                                    <li><input type="checkbox" value="2" name="group[881][2]" id="mce-group[881]-881-1"><label for="mce-group[881]-881-1">Pops Series</label></li>
                                                    <li><input type="checkbox" value="4" name="group[881][4]" id="mce-group[881]-881-2"><label for="mce-group[881]-881-2">Classics Series</label></li>
                                                    <li><input type="checkbox" value="8" name="group[881][8]" id="mce-group[881]-881-3"><label for="mce-group[881]-881-3">Season Updates</label></li>
                                                    <li><input type="checkbox" value="16" name="group[881][16]" id="mce-group[881]-881-4"><label for="mce-group[881]-881-4">Education</label></li>
                                                </ul>
                                            </div>
                                            <div id="mce-responses" class="clear">
                                                <div class="response" id="mce-error-response" style="display:none"></div>
                                                <div class="response" id="mce-success-response" style="display:none"></div>
                                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b1f09a6ff661dacb3f98fcfe3_71f457fdc4" tabindex="-1" value=""></div>
                                            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                                        </div>
                                    </form>
                                </div>
                                <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='MMERGE5';ftypes[5]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                                <!--End mc_embed_signup-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 footer-col" style="color: white;">
            {% t footer.box-office %}
        </div>
    </div>

    <div class="row justify-content-center pages-row">
        <div class="col-md-2 text-center pages"><a href="index.html">{% t pages.home %}</a></div>
        <div class="col-md-2 text-center pages"><a href="about-us.html">{% t pages.about %}</a></div>
        <div class="col-md-2 text-center pages"><a href="concerts.html">{% t pages.concerts %}</a></div>
        <div class="col-md-2 text-center pages"><a href="conductors.html">{% t pages.orchestra %}</a></div>
        <!-- <div class="col-md-2 text-center pages"><a href="news.html">News & Media</a></div> -->
        <div class="col-md-2 text-center pages"><a href="contact.html">{% t pages.contact %}</a></div>
    </div>
</footer>
